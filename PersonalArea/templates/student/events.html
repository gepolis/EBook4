{% extends "inc/base.html" %}
{% block sidebar %}
    <a href="/lk/" class="nav-item nav-link "><i class="fa fa-home me-2"></i>Главная</a>
    <div class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-users me-2"></i>Мой класс</a>
        <div class="dropdown-menu bg-transparent border-0">
            <a href="/lk/classroom/students/" class="dropdown-item">Ученики</a>
            <a href="/lk/classroom/invite/create/" class="dropdown-item">Пригласить</a>
        </div>
    </div>
    <a href="/lk/events/" class="nav-item nav-link active"><i class="fa fa-calendar me-2"></i>Мероприятия</a>

{% endblock sidebar %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for event in events%}
            <div class="col">
                <div class="card">
                    <img src="{{event.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{event.name}}</h5>
                        <p class="card-text">{{ event.description | truncatechars:100 }}</p>
                        <a href="/lk/events/{{event.pk}}/invite" class="btn btn-primary">Пригласить</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- Sales Chart End -->


{% endblock content %}
