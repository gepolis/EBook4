{% extends "inc/base.html" %}
{% load crispy_forms_tags %}
{% block sidebar %}
    <a href="/lk/" class="nav-item nav-link active"><i class="fa fa-home me-2"></i>Главная</a>
    <div class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-users me-2"></i>Мой класс</a>
        <div class="dropdown-menu bg-transparent border-0">
            <a href="/lk/classroom/students/" class="dropdown-item">Ученики</a>
            <a href="/lk/classroom/invite/create/" class="dropdown-item">Пригласить</a>
        </div>
    </div>
    <a href="/lk/events/" class="nav-item nav-link"><i class="fa fa-calendar me-2"></i>Мероприятия</a>

{% endblock sidebar %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Создание класса</h6>
                <form method="post">
                    <div class="mb-3">
                        {% csrf_token %}
                        {{ form|crispy }}
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
