{% extends "inc/base.html" %}
{% block sidebar %}
<a href="/lk/" class="nav-item nav-link"><i class="fa fa-home me-2"></i>Главная</a>
<div class="nav-item dropdown">
    <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown"><i class="fa fa-users me-2"></i>Мой класс</a>
    <div class="dropdown-menu bg-transparent border-0">
        <a href="/lk/classroom/students/" class="dropdown-item">Ученики</a>
        <a href="/lk/classroom/invite/create/" class="dropdown-item">Пригласить</a>
    </div>
</div>
<a href="/lk/events/" class="nav-item nav-link"><i class="fa fa-calendar me-2"></i>Мероприятия</a>

{% endblock sidebar %}
{% block content %}
<!-- Sales Chart Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Ученики
                </h6>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ФИО</th>
                        <th scope="col">Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for member in members %}
                        <tr>
                            <td>{{member.full_name}}</td>
                            <td>
                                <a class="btn btn-primary"  href="/lk/classroom/student/{{member.pk}}/view"><i class="fa fa-eye"></i></a>
                                <a class="btn btn-danger" href="/lk/classroom/student/{{member.pk}}/delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Sales Chart End -->


{% endblock content %}
